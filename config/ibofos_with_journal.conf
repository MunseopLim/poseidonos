
{
   "journal": {
        "enable": true
   },
   "logger": {
        "logfile_size_in_mb": 50,
        "logfile_rotation_count" : 20,
        "min_allowable_log_level" : "debug",
        "deduplication_enabled" : true,
        "deduplication_sensitivity_in_msec" : 20
   },
   "ioat": {
        "enable": true
   },
   "affinity_manager": {
       "use_config": true,
       "reactor": "0",
       "udd_io_worker": "1",
       "event_scheduler": "2",
       "event_worker": "3-5",
       "general_usage": "6",
       "qos": "7",
       "meta_scheduler": "8",
       "meta_io": "9-11"
   },
   "user_nvme_driver": {
       "use_config" : true,
       "ssd_timeout_us" : 5000000,
       "retry_count_backend_io" : 10,
       "retry_count_frontend_io" : 5
   }
}

